<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.js" integrity="sha512-zfubXZH4ikPBZSjDepCk1BrPqZN/QAZ+6SurldYd8s7bmptUUqKf/cyG0PJJ9M5Z7/JlJkpg+qfYg9i9lJYG8w==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js" integrity="sha512-x3BwhuxT44pOQZanacQyDnrB2r1L1AUfjUaefYArTHR9sHEvvy3NSnnm5Z7GAl5YPc3+GEWFT0S34obDSzUvaQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chai-spies@1.0.0/chai-spies.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.css" integrity="sha512-6RWs5FczsXwODIZJoL0szz3bXX5W+q/m7bFVQ7HSwZbBXd7PpyYrg2f9Dr4Y2Guqi5k4NJsemxXuiiFoI8fQ4A==" crossorigin="anonymous" />

  <!-- Mocha setup -->
  <script>
    mocha.setup({
      ui: 'bdd',
      cleanReferencesAfterRun: false
    });
  </script>
  <style>
    body {
      background: whitesmoke;
      margin: 0.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mocha" class="hidden">
  </div>

  <div id="exercise" class="hidden">
    <style>
  textarea {
    display: block;
  }
</style>

<div class="exercise">
  <form id="todo-form">
    <textarea></textarea>
    <input type="submit" value="Add Task" />
  </form>
  <h4>Todos</h4>
  <ol id="todo-list">
    <!-- add <li>Task</li> -->
  </ol>
</div>

<script>
  const { expect } = chai

  describe('form#todo-form', function () {
    const form = document.querySelector("#todo-form")
    const textarea = form.querySelector("textarea")
    const list = document.querySelector("#todo-list")

    beforeEach(function() {
      while (list.firstChild) list.firstChild.remove()
    })

    it('should prevent the default behavior of form submitting', function () {
      let defaultPrevented

      function submitHandler(event) {
        defaultPrevented = event.defaultPrevented
        event.preventDefault()
      }

      form.addEventListener("submit", submitHandler)
      form.querySelector("input[type='submit']").click()
      form.removeEventListener("submit", submitHandler)

      expect(defaultPrevented).to.equal(true)
    });

    it('should add a new todo to the list when submitted', function () {
      function submitHandler(event) {
        event.preventDefault()
      }

      textarea.value = "Task 1"
      form.addEventListener("submit", submitHandler)
      form.querySelector("input[type='submit']").click()
      form.removeEventListener("submit", submitHandler)

      expect(list.children.length).to.equal(1)
      expect(list.firstElementChild.textContent).to.equal("Task 1")
    });

    it('should add two new todos to the list when submitted twice', function () {
      function submitHandler(event) {
        event.preventDefault()
      }

      form.addEventListener("submit", submitHandler)

      textarea.value = "Task 1"
      form.querySelector("input[type='submit']").click()
      textarea.value = "Task 2"
      form.querySelector("input[type='submit']").click()

      form.removeEventListener("submit", submitHandler)

      expect(list.children.length).to.equal(2)
      expect(list.firstElementChild.textContent).to.equal("Task 1")
      expect(list.lastElementChild.textContent).to.equal("Task 2")
    });

  });
</script>

  </div>

  <script src="./assets/index.js"></script>
</body>
</html>
