<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js" integrity="sha512-x3BwhuxT44pOQZanacQyDnrB2r1L1AUfjUaefYArTHR9sHEvvy3NSnnm5Z7GAl5YPc3+GEWFT0S34obDSzUvaQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.js"></script>

  <!-- Mocha setup -->
  <script>
    mocha.setup({
      ui: 'bdd',
      cleanReferencesAfterRun: false
    });
  </script>
  <style>
    body {
      background: whitesmoke;
    }
  </style>
</head>
<body>
  <div id='mocha'></div>

  <div class="exercise">
  <h3>Great Fruits</h3>
  <ul id="emoji-list">
    <!-- fruits go here -->
  </ul>
</div>

<script>
  describe('ul#emoji-list', function () {
    const ul = document.querySelector("#emoji-list")

    it('should have three children', function () {
      chai.expect(ul.children.length).to.equal(3)
    });

    it('should display the first emoji', function () {
      const firstLi = ul.children[0]
      chai.expect(firstLi.textContent).to.equal("üçè");
    });

    it('should display the last emoji', function () {
      const firstLi = ul.children[2]
      chai.expect(firstLi.textContent).to.equal("üçç");
    });

    it('should give each li a class of "fruit"', function () {
      const firstLi = ul.children[0]
      chai.expect(firstLi.className).to.equal("fruit");
    });
  });
</script>


  <script src="./assets/index.js"></script>
</body>
</html>
