<script>
  const { expect } = chai

  describe('h2', function () {
    let h2;

    before(function() {

    })

    it('should have the id "heading-2"', function () {
      expect(h2.id).to.equal("heading-2");
    });

      expect(h2.textContent).to.equal("Hand-crafted header");
    });
  });
