<html lang="en">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js" integrity="sha512-x3BwhuxT44pOQZanacQyDnrB2r1L1AUfjUaefYArTHR9sHEvvy3NSnnm5Z7GAl5YPc3+GEWFT0S34obDSzUvaQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chai-spies@1.0.0/chai-spies.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.css" integrity="sha512-6RWs5FczsXwODIZJoL0szz3bXX5W+q/m7bFVQ7HSwZbBXd7PpyYrg2f9Dr4Y2Guqi5k4NJsemxXuiiFoI8fQ4A==" crossorigin="anonymous" />

  <!-- Mocha setup -->
  <script>
    mocha.setup({
      ui: 'bdd',
      cleanReferencesAfterRun: false
    });
  </script>
  <style>
    body {
      background: whitesmoke;
      margin: 0.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mocha" class="hidden">
  </div>

  <div id="exercise" class="hidden">
    <div class="exercise">
  <form id="login-form">
    <input type="text" id="name" name="name" value="ian" />
    <input type="password" id="password" name="password" value="123" />
  </form>
  <p>Your secret password: </p>
  <p id="show-password">{show password here}</p>
</div>

<script>
  const { expect } = chai

  describe('p#show-password', function () {
    const pTag = document.querySelector("p#show-password")
    const pwInput = document.querySelector("#password")

    it('should have the current password', function () {
      expect(pTag.textContent).to.equal(pwInput.value);
    });
  });
</script>

  </div>

  <script src="./assets/index.js"></script>
</body>
</html>
