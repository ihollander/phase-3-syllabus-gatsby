<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.js" integrity="sha512-zfubXZH4ikPBZSjDepCk1BrPqZN/QAZ+6SurldYd8s7bmptUUqKf/cyG0PJJ9M5Z7/JlJkpg+qfYg9i9lJYG8w==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js" integrity="sha512-x3BwhuxT44pOQZanacQyDnrB2r1L1AUfjUaefYArTHR9sHEvvy3NSnnm5Z7GAl5YPc3+GEWFT0S34obDSzUvaQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chai-spies@1.0.0/chai-spies.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.css" integrity="sha512-6RWs5FczsXwODIZJoL0szz3bXX5W+q/m7bFVQ7HSwZbBXd7PpyYrg2f9Dr4Y2Guqi5k4NJsemxXuiiFoI8fQ4A==" crossorigin="anonymous" />

  <!-- Mocha setup -->
  <script>
    mocha.setup({
      ui: 'bdd',
      cleanReferencesAfterRun: false
    });
  </script>
  <style>
    body {
      background: whitesmoke;
      margin: 0.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mocha" class="hidden">
  </div>

  <div id="exercise" class="hidden">
    <div class="exercise">
  <h3>Players</h3>
  <div class="player-container">
    <!-- players go here -->
  </div>
</div>

<script>
  const { expect } = chai

  const container = document.querySelector("div.player-container")

  describe('div.player-container', function () {
    it('should have four children', function () {
      expect(container.children.length).to.equal(4)
    });
  });

  describe('first div.player', function() {
    let player;

    before(function() {
      player = container.firstElementChild
    })

    it('should have a class of .player', function () {
      expect(player.className).to.equal("player");
    })

    it('should have a data-number of the player\'s number', function () {
      expect(player.dataset.number).to.equal("11")
    })

    it('should show the player name in a <h2>', function () {
      const element = player.querySelector("h2")
      expect(element).to.not.equal(null)
      expect(element.textContent).to.equal("Mo Salah")
    })

    it('should show the player nickname in a <h4>', function () {
      const element = player.querySelector("h4")
      expect(element).to.not.equal(null)
      expect(element.textContent).to.equal("The Egyptian King")
    })

    it('should show the player photo in a <img>', function () {
      const element = player.querySelector("img")
      expect(element).to.not.equal(null)
      expect(element.src).to.equal("https://cdn.cnn.com/cnnnext/dam/assets/190501145802-mo-salah-exlarge-169.jpg")
      expect(element.alt).to.equal("Mo Salah")
    })
  })

  describe('last div.player', function() {
    let player;

    before(function() {
      player = container.lastElementChild
    })

    it('should have a class of .player', function () {
      expect(player.className).to.equal("player");
    })

    it('should have a data-number of the player\'s number', function () {
      expect(player.dataset.number).to.equal("14")
    })

    it('should show the player name in a <h2>', function () {
      const element = player.querySelector("h2")
      expect(element).to.not.equal(null)
      expect(element.textContent).to.equal("Jordan Henderson")
    })

    it('should show the player nickname in a <h4>', function () {
      const element = player.querySelector("h4")
      expect(element).to.not.equal(null)
      expect(element.textContent).to.equal("Hendo")
    })

    it('should show the player photo in a <img>', function () {
      const element = player.querySelector("img")
      expect(element).to.not.equal(null)
      expect(element.src).to.equal("https://icdn.empireofthekop.com/wp-content/uploads/2020/03/Jordan-Henderson-640x426.jpg")
      expect(element.alt).to.equal("Jordan Henderson")
    })
  })
</script>

  </div>

  <script src="./assets/index.js"></script>
</body>
</html>
