<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js" integrity="sha512-x3BwhuxT44pOQZanacQyDnrB2r1L1AUfjUaefYArTHR9sHEvvy3NSnnm5Z7GAl5YPc3+GEWFT0S34obDSzUvaQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.js"></script>

  <!-- Mocha setup -->
  <script>
    mocha.setup({
      ui: 'bdd',
      cleanReferencesAfterRun: false
    });
  </script>
</head>
<body>
  <div id='mocha'></div>

  <div class="exercise">
  <div class="image-holder">
    <h3>Look at this cute fox</h3>
    <img src="https://via.placeholder.com/300" alt="No fox yet :(" />
  </div>
</div>

<script>
  describe('img', function () {
    it('should have the src "https://randomfox.ca/images/25.jpg"', function () {
      const img = document.querySelector("img")
      chai.expect(img.src).to.equal("https://randomfox.ca/images/25.jpg");
    });
    it('should have an alt property of "A random cute fox"', function () {
      const img = document.querySelector("img")
      chai.expect(img.alt).to.equal("A random cute fox");
    });
  });
</script>


  <script src="./assets/index.js"></script>
</body>
</html>
