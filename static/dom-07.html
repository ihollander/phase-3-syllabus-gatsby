<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.js" integrity="sha512-zfubXZH4ikPBZSjDepCk1BrPqZN/QAZ+6SurldYd8s7bmptUUqKf/cyG0PJJ9M5Z7/JlJkpg+qfYg9i9lJYG8w==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js" integrity="sha512-x3BwhuxT44pOQZanacQyDnrB2r1L1AUfjUaefYArTHR9sHEvvy3NSnnm5Z7GAl5YPc3+GEWFT0S34obDSzUvaQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chai-spies@1.0.0/chai-spies.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.2.1/mocha.min.css" integrity="sha512-6RWs5FczsXwODIZJoL0szz3bXX5W+q/m7bFVQ7HSwZbBXd7PpyYrg2f9Dr4Y2Guqi5k4NJsemxXuiiFoI8fQ4A==" crossorigin="anonymous" />

  <!-- Mocha setup -->
  <script>
    mocha.setup({
      ui: 'bdd',
      cleanReferencesAfterRun: false
    });
  </script>
  <style>
    body {
      background: whitesmoke;
      margin: 0.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mocha" class="hidden">
  </div>

  <div id="exercise" class="hidden">
    <style>
  .exercise {
    display: flex;
  }

  form {
    width: 45%;
    margin: 1rem;
    display: flex;
    flex-direction: column;
    max-width: 500px;
  }

  input,
  textarea {
    margin-bottom: 1rem;
  }

  input[type="submit"] {
    width: 100px;
  }

  img {
    max-width: 250px;
  }

  #display-ingredients {
    white-space: pre-wrap;
  }
</style>

<div class="exercise">
  <form id="recipe-form">
    <input type="text" id="name" name="name" value="Country Bread" />
    <input type="text" id="author" name="author" value="Tartine Bakery" />
    <input type="text" id="image" name="image" value="https://tartinebakery.com/assets/tartine-share.jpg" />
    <textarea id="ingredients" name="ingredients" rows="4">
FOR THE STARTER AND LEAVEN
1000 grams white-bread flour
1000 grams whole-wheat flour

FOR THE BREAD
200 grams leaven
900 grams white-bread flour
100 grams whole-wheat flour, plus more for dusting
20 grams fine sea salt
100 grams rice flour
    </textarea>
    <input type="submit" />
  </form>

  <div id="recipe">
    <h1 id="display-name">{recipe name}</h1>
    <h2 id="display-author">{recipe author}</h2>
    <img id="display-image" src="https://via.placeholder.com/300" alt="{recipe name}" />
    <p id="display-ingredients">{recipe ingredients}</p>
  </div>
</div>

<script>
  const { expect } = chai

  describe('div#recipe', function () {
    let name, author, image, ingredients;

    before(function() {
      name = document.querySelector("#name").value
      author = document.querySelector("#author").value
      image = document.querySelector("#image").value
      ingredients = document.querySelector("#ingredients").value
    })

    it('should display the name in the h1#display-name', function () {
      const el = document.querySelector("#display-name")
      expect(el.textContent).to.equal(name);
    });

    it('should display the author in the h2#display-author', function () {
      const el = document.querySelector("#display-author")
      expect(el.textContent).to.equal(author);
    });

    it('should display the image in the img#display-image', function () {
      const el = document.querySelector("#display-image")
      expect(el.src).to.equal(image);
      expect(el.alt).to.equal(name);
    });

    it('should display the ingredients in the p#display-ingredients', function () {
      const el = document.querySelector("#display-ingredients")
      expect(el.textContent).to.equal(ingredients);
    });
  });
</script>

  </div>

  <script src="./assets/index.js"></script>
</body>
</html>
